<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display e Blocos de Botões</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display-container">
        <div class="display" id="display">
            <span id="valor">R$ 90,00</span>
        </div>
        <button id="resetDisplayButton">Resetar para R$ 90,00</button>
    </div>

    

    <div class="blocks-container">
        <div class="left-blocks">

            <!-- Bloco SÉRIE PRATA -->
            <div class="block" id="block1">
                <img src="IMAGENS/O QUE ESTA INCLUSO NO KIT INICIAL.png" alt="Imagem do Bloco 1" class="block-image">
                <img src="IMAGENS/A LOGO SUBLIMADO.png" alt="Imagem do Bloco 1" class="block-image">
                <img src="IMAGENS/B GOLA CARECA.png" alt="Imagem do Bloco 1" class="block-image">
                <img src="IMAGENS/C NUMERAÇÃO NA CAMISETA.png" alt="Imagem do Bloco 1" class="block-image">
                <img src="IMAGENS/D SEM LIMITE DE PATROCÍNIOS.png" alt="Imagem do Bloco 1" class="block-image">
                <img src="IMAGENS/E CALÇÃO 100 PERSONALIZADO.png" alt="Imagem do Bloco 1" class="block-image">
                <img src="IMAGENS/F MEIÃO PLUS CHANCA.png" alt="Imagem do Bloco 1" class="block-image">
            </div>
            
            <!-- Bloco 1 -->
            <div class="block" id="block1">
                <img src="IMAGENS/TESTE CABEÇALHO ETAPA.png" alt="Imagem do Bloco 1" class="block-image">
                <button class="value-button" data-value="10">GOLA V + R$ 10,00</button>
                <button class="value-button" data-value="20">Adicionar R$ 20,00</button>
                <button class="value-button" data-value="30">Adicionar R$ 30,00</button>
                <button class="value-button" data-value="40">Adicionar R$ 40,00</button>
                <button class="value-button" data-value="50">Adicionar R$ 50,00</button>
                <button class="value-button" data-value="60">Adicionar R$ 60,00</button>
                <button class="resetButtonsBlock">Resetar Bloco de Botões</button>
            </div>

            <!-- Bloco 5 -->
            <div class="block" id="block5">
                <img src="IMAGENS/5 PUNHOS ADICIONAL.png" alt="Imagem do Bloco 5" class="block-image">
                <button class="value-button" data-value="10">Adicionar R$ 10,00</button>
                <button class="value-button" data-value="20">Adicionar R$ 20,00</button>
                <button class="value-button" data-value="30">Adicionar R$ 30,00</button>
                <button class="value-button" data-value="40">Adicionar R$ 40,00</button>
                <button class="resetButtonsBlock">Resetar Bloco de Botões</button>
            </div>

            <!-- Bloco 6 -->
            <div class="block" id="block6">
                <img src="IMAGENS/6 LOGO ADICIONAL.png" alt="Imagem do Bloco 6" class="block-image">
                <button class="value-button" data-value="10">Adicionar R$ 10,00</button>
                <button class="value-button" data-value="20">Adicionar R$ 20,00</button>
                <button class="value-button" data-value="30">Adicionar R$ 30,00</button>
                <button class="value-button" data-value="40">Adicionar R$ 40,00</button>
                <button class="value-button" data-value="50">Adicionar R$ 50,00</button>
                <button class="resetButtonsBlock">Resetar Bloco de Botões</button>
            </div>
        </div>

        <div class="right-blocks">
            <!-- Bloco 2 -->
            <div class="block" id="block2">
                <img src="IMAGENS/2 LOGO ADICIONAL.png" alt="Imagem do Bloco 2" class="block-image">
                <button class="value-button" data-value="10">Adicionar R$ 10,00</button>
                <button class="value-button" data-value="20">Adicionar R$ 20,00</button>
                <button class="value-button" data-value="30">Adicionar R$ 30,00</button>
                <button class="value-button" data-value="40">Adicionar R$ 40,00</button>
                <button class="value-button" data-value="50">Adicionar R$ 50,00</button>
                <button class="resetButtonsBlock">Resetar Bloco de Botões</button>
            </div>

            <!-- Bloco 3 -->
            <div class="block" id="block3">
                <img src="IMAGENS/3 Nº NA FRENTE ADICIONAL.png" alt="Imagem do Bloco 3" class="block-image">
                <button class="value-button" data-value="10">Adicionar R$ 10,00</button>
                <button class="value-button" data-value="0">NÃO QUERO</button>
                <button class="resetButtonsBlock">Resetar Bloco de Botões</button>
            </div>

            <!-- Bloco 4 -->
            <div class="block" id="block4">
                <img src="IMAGENS/4 TECIDO ADICIONAL.png" alt="Imagem do Bloco 4" class="block-image">
                <button class="value-button" data-value="10">Adicionar R$ 10,00</button>
                <button class="value-button" data-value="20">Adicionar R$ 20,00</button>
                <button class="value-button" data-value="30">Adicionar R$ 30,00</button>
                <button class="value-button" data-value="40">Adicionar R$ 40,00</button>
                <button class="resetButtonsBlock">Resetar Bloco de Botões</button>
            </div>

            <!-- Bloco 7 -->
            <div class="block" id="block7">
                <img src="IMAGENS/7 MEIÃO ADICIONAL.png" alt="Imagem do Bloco 7" class="block-image">
                <button class="value-button" data-value="10">Adicionar R$ 10,00</button>
                <button class="value-button" data-value="20">Adicionar R$ 20,00</button>
                <button class="value-button" data-value="30">Adicionar R$ 30,00</button>
                <button class="value-button" data-value="40">Adicionar R$ 40,00</button>
                <button class="resetButtonsBlock">Resetar Bloco de Botões</button>
            </div>
        </div>
    </div>

    <div class="center-image1">
        <img src="IMAGENS/JUNTAS.png" alt="Imagem Central">
    </div>

    <div class="center-image2">
        <img src="IMAGENS/DESENVOLVIMENTO MARKETING 1A.png" alt="Imagem Central">
    </div>

    <div class="center-image3">
        <img src="IMAGENS/VEJA MAIS DETALHES AQUI.png" alt="Imagem Central">
    </div>

    <div class="fixed-text1">
        CLIQUE EM CIMA DE CADA ADICIONAL PARA VER MAIS DETALHES
    </div>

    <div class="fixed-text2">
        É POSSÍVEL ESCOLHER APENAS UM ADICIONAL POR ETAPA
    </div>

    <div class="fixed-text3">
        NOSSO KIT CAMPEÃO DE VENDAS
    </div>

    <div class="fixed-text4">
        DE R$102,00 POR R$90,00
    </div>

    <div class="button-block">
        <button class="link-button" data-link="https://www.instagram.com/chancasports/">GOLAS</button>
        <button class="link-button" data-link="https://link2.com">LOGOS</button>
        <button class="link-button" data-link="https://link3.com">Nº NA FRENTE</button>
        <button class="link-button" data-link="https://link4.com">TECIDO</button>
        <button class="link-button" data-link="https://link5.com">PUNHOS</button>
        <button class="link-button" data-link="https://link6.com">MEIÃO</button>
        <button class="link-button" data-link="https://link8.com">ENVIAR ORÇAMENTO</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
